<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chamado</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="header">
    <h1 class="title">Central de Suporte</h1>
    <p class="subtitle">Cadastre e atualize os chamados dos clientes.</p>
</div>

<div class="container">
    <div class="card">
        <div class="actions">
            <div>
                <h2 class="section-title" th:text="${#strings.isEmpty(chamado.id) ? 'Novo Chamado' : 'Editar Chamado'}"></h2>
                <p class="subtitle" style="color: var(--muted); margin:4px 0 0;">Preencha os detalhes para acompanhar o atendimento.</p>
            </div>
            <a class="btn secondary" th:href="@{/chamados}">Voltar</a>
        </div>

        <form th:action="${#strings.isEmpty(chamado.id)} ? @{/chamados} : @{/chamados/{id}(id=${chamado.id})}"
              th:object="${chamado}" method="post">
            <div class="form-grid">
                <div>
                    <label>Título</label>
                    <input type="text" th:field="*{titulo}" placeholder="Ex: Erro ao acessar o portal"/>
                    <div class="error" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                </div>
                <div>
                    <label>Prioridade</label>
                    <select th:field="*{prioridade}">
                        <option value="BAIXA">Baixa</option>
                        <option value="MEDIA">Média</option>
                        <option value="ALTA">Alta</option>
                        <option value="CRITICA">Crítica</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('prioridade')}" th:errors="*{prioridade}"></div>
                </div>
                <div>
                    <label>E-mail do Cliente</label>
                    <input type="email" th:field="*{clienteEmail}" placeholder="cliente@empresa.com"/>
                    <div class="error" th:if="${#fields.hasErrors('clienteEmail')}" th:errors="*{clienteEmail}"></div>
                </div>
                <div>
                    <label>Status</label>
                    <select th:field="*{status}">
                        <option value="ABERTO">Aberto</option>
                        <option value="EM_ANDAMENTO">Em andamento</option>
                        <option value="FECHADO">Fechado</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
            </div>
            <div>
                <label>Descrição</label>
                <textarea th:field="*{descricao}" placeholder="Inclua detalhes, passos para reproduzir e expectativas."></textarea>
                <div class="error" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
            </div>
            <div style="display: flex; gap: 12px; margin-top: 10px;">
                <button class="btn primary" type="submit">Salvar</button>
                <a class="btn secondary" th:href="@{/chamados}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
